<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head 
	th:replace="common/head :: head_fragment(title = '情報詳細', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>情報詳細画面</h1>
	<div th:object="${Data}">
		<div class="row mx-md-n5">
			<div class="col-2 pt-3 border bg-light">名前</div>
			<div class="col pt-3 border">
				<p th:text="*{name}"></p>
		</div>
	</div>
	<div class="row mx-md-n5">
	        <div class="col-2 pt-3 border bg-light">住所</div>
	        <div class="col pt-3 border">
	          <p th:text="*{address}"></p>
	        </div>
	      </div>
	      <div class="row mx-md-n5">
	        <div class="col-2 pt-3 border bg-light">電話番号</div>
	        <div class="col pt-3 border">
	          <p th:text="*{phone}"></p>
	        </div>
	   </div>
	</div>
	<br />
	<div class="text-center">
	 <a th:href="@{/student/{id}/edit(id=*{id})}" class="btn btn-primary">編集</a>
	 <a th:href="@{/student/{id}/delete(id=*{id})}" class="btn btn-secondary">削除</a>
     <a href="/student/list" class="btn btn-secondary">一覧に戻る</a>
	</div>
  </div>
</body>
</html>
